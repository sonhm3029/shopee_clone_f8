<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Shopee f8 example</title>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="navbar__nav">
                        <li class="nav-item nav-item__boundary">
                            <a href="" class="nav-link">
                                Kênh người bán
                            </a>
                        </li>
                        <li class="nav-item nav-item__boundary">
                            <a href="" class="nav-link">
                                Trở thành Người bán Shopee
                            </a>
                        </li>
                        <li class="nav-item nav-item__boundary qr">
                            <a href="" class="nav-link">
                                Tải ứng dụng
                            </a>
                            <div class="qr-container">
                                <div class="nav-link__qr">
                                    <img src="assets/img/qr_code.png" alt="qrcode">
                                    <div class="download_page">
                                        <img class="app_store" src="assets/img/app_store.png" alt="appstore">
                                        <img class="google_play" src="assets/img/googe_play.png" alt="google_play">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item none-hover">
                            Kết nối
                        </li>
                        <li class="nav-item nav-item__community">
                            <a href="" class="nav-link nav-link__facebook none-hover">
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a href="" class="nav-link nav-link__instagram none-hover">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar__nav">
                        <li class="nav-item nav-item__noti">
                            <a href="" class="nav-link">
                                <i class="far fa-bell"></i>
                                <span>Thông báo</span>
                            </a>
                        </li>
                        <li class="nav-item nav-item__help">
                            <a href="" class="nav-link ">
                                <i class="far fa-question-circle"></i>
                                <span>Hỗ trợ</span>
                            </a>
                        </li>
                        <li class="nav-item  nav-item__boundary">
                            <a href="" class="nav-link">
                                <span>Đăng kí</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">
                                <span>Đăng nhập</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>     
        </header>
        <div class="container">
            
        </div>
        <footer class="footer"></footer>
    </div>
    <div class="shopee-popup__overlay">
        <div class="shopee-popup__container">
            <a  href="https://shopee.vn/m/deal-1k" class="shopee-popup__link">
                <img class="popup_img" src="assets/img/shoppe_popup.png" alt="">
            </a>
            <div class="shopee-popup__close-btn">
                <i class="far fa-times-circle"></i>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
</body>
</html>
